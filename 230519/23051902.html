<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrapper{
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            border: 10px solid red;
            background-color: ivory;
            text-align: center;
        }
        span{
           font-weight: bolder; 
        }
        .small{font-size: small;}
        
        /* font-variant = 영어 소문자를 '작은'대문자로 변환 */
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>세계 3대 미항</h1>
        <p><span>시드니(<span class="size">S</span><span class="small">YDNEY</span>)</span>, 호주</p>
        <P><span>리우데자네이루(<span class="size">R</span><span class="small">IO DE</span> <span class="size">J</span><span class="small">ANEIRO</span>)</span>, 브라질</P>
        <P><span>나폴리(<span class="size">N</span><span class="small">APLES</span>)</span>, 이탈리아</P>
    </div>    
</body>
</html>

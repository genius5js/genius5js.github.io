<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>case1</title>
	<style>
		.image-with-text{
			position: relative;
			display: inline-block;
		}
		.image-text-text img{
			display: block;
		}
		.image-with-text .text-overlay{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="image-with-text">
		<img src="../image/girl.jpg" alt="사진">
		<div class="text-overlay">
			가정용 꿀사과
		</div>
		<h1>가정용 꿀사과</h1>
	</div>
</body>
</html>
